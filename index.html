<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IBD Health Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Inter font from Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        /* Basic responsive container adjustments */
        .recharts-responsive-container {
            width: 100% !important; /* Override inline styles if necessary */
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <!-- React and ReactDOM CDN -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <!-- Babel for JSX transformation in browser (for development only) -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Firebase CDN -->
    <script type="module">
        // Firebase modules are imported here and then exposed globally or used within this module context.
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-analytics.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged, createUserWithEmailAndPassword, signInWithEmailAndPassword, updateProfile, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, query, addDoc, onSnapshot, doc, setDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Expose Firebase functions globally for the React script to access via Babel's global scope.
        // This is a common pattern when using <script type="text/babel"> without a build step.
        window.firebase = window.firebase || {};
        window.firebase.app = { initializeApp };
        window.firebase.analytics = { getAnalytics };
        window.firebase.auth = { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged, createUserWithEmailAndPassword, signInWithEmailAndPassword, updateProfile, signOut };
        window.firebase.firestore = { getFirestore, collection, query, addDoc, onSnapshot, doc, setDoc, deleteDoc };

        // Global variables for the React app to consume
        window.__app_id = 'ibd-health-tracker-default-app-id'; // This ID is used for Firestore paths
        window.__firebase_config = JSON.stringify({
            apiKey: "AIzaSyBkyUTz1po3y3LHuq70BF-UcD2H4eOzlyU", // REPLACE THIS with your actual Firebase API Key
            authDomain: "ibd-health-tracker.firebaseapp.com", // REPLACE THIS with your project's auth domain
            projectId: "ibd-health-tracker", // REPLACE THIS with your project ID
            storageBucket: "ibd-health-tracker.firebasestorage.app",
            messagingSenderId: "541564288899",
            appId: "1:541564288899:web:3a5dcbd50e6258bed180b6",
            measurementId: "G-98ZWWFTNSM"
        });
        window.__initial_auth_token = ''; // Leave empty for anonymous sign-in, or provide a custom token if applicable.
    </script>

    <!-- Recharts CDN (UMD build for direct browser use) -->
    <script crossorigin src="https://unpkg.com/recharts/umd/Recharts.min.js"></script>

    <!-- Your React App Code wrapped in window.onload -->
    <script type="text/babel">
        window.onload = function() {
            // Re-import React hooks and components from the global `window.React` object,
            // as they are loaded via UMD bundles and not ES Modules in this setup.
            const { useState, useEffect, createContext, useContext, useMemo, useRef } = window.React;
            const ReactDOM = window.ReactDOM;

            // Recharts components from the global `window.Recharts` object.
            // Defensive check: Assign window.Recharts to a local variable, defaulting to an empty object
            // if it's not yet defined. This prevents errors during script parsing/evaluation.
            const Recharts = window.Recharts || {};
            // Removed specific Recharts imports as they are no longer used
            // const { BarChart, Bar, XAxis, YAxis, CartesianGrid, Tooltip, Legend, ResponsiveContainer, Label } = Recharts;

            // Re-map Firebase functions from the `window.firebase` object populated by the module script.
            // These will now be available because window.onload ensures the module script has run.
            const initializeApp = window.firebase.app.initializeApp;
            const getAnalytics = window.firebase.analytics.getAnalytics;
            const { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged, createUserWithEmailAndPassword, signInWithEmailAndPassword, updateProfile, signOut } = window.firebase.auth;
            const { getFirestore, collection, query, addDoc, onSnapshot, doc, setDoc, deleteDoc } = window.firebase.firestore;

            // Global variables from window
            const appId = window.__app_id;
            const firebaseConfig = JSON.parse(window.__firebase_config);
            const initialAuthToken = window.__initial_auth_token;

            // REMOVED: GEMINI_API_KEY is no longer exposed here. API calls will go through a backend.

            // Create a context for Firebase and User
            const AppContext = createContext(null);

            // --- Helper functions for formatting ---
            const formatTimestamp = (isoString) => {
                if (!isoString) return 'N/A';
                const date = new Date(isoString);
                return date.toLocaleString(); // Formats to local date and time
            };

            const formatSymptoms = (symptoms) => {
                if (!symptoms) return 'N/A';
                const activeSymptoms = Object.keys(symptoms)
                    .filter(key => symptoms[key].checked)
                    .map(key => {
                        const severity = symptoms[key].severity;
                        return `${key.replace(/([A-Z])/g, ' $1').trim()} (Severity: ${severity}/10)`;
                    });
                return activeSymptoms.join(', ') || 'N/A';
            };

            const formatFood = (foodEntries) => {
                if (!foodEntries || foodEntries.length === 0) return 'N/A';
                return foodEntries.map(foodEntry => {
                    let foodString = foodEntry.name;
                    if (foodEntry.quantity && foodEntry.measurement) {
                        foodString += ` (${foodEntry.quantity} ${foodEntry.measurement})`;
                    }
                    return foodString;
                }).join('; ');
            };

            const formatCurrentMedication = (med) => {
                const dosage = med.dosageAmount && med.dosageUnit ? `${med.dosageAmount}${med.dosageUnit}` : 'N/A';
                const times = med.medTimes && med.medTimes.length > 0 ? ` at ${med.medTimes.join(', ')}` : '';
                return `${med.name} (${dosage}, ${med.frequency}${times})`;
            };

            // Bristol Stool Chart descriptions for tooltips
            const fullBristolDescriptions = {
                'Type 1': 'Separate hard lumps, like nuts (hard to pass)', 'Type 2': 'Sausage-shaped, but lumpy', 'Type 3': 'Like a sausage but with cracks on its surface',
                'Type 4': 'Like a sausage or snake, smooth and soft', 'Type 5': 'Soft blobs with clear-cut edges (passed easily)', 'Type 6': 'Fluffy pieces with ragged edges, a mushy stool',
                'Type 7': 'Entirely liquid, watery',
            };
            // Updated Bristol colors for a better green-to-red gradient, Type 4 is ideal (green)
            const bristolColors = {
                'Type 1': '#B71C1C', // Dark Red (Very undesirable)
                'Type 2': '#D32F2F', // Red
                'Type 3': '#FBC02D', // Yellow-Orange
                'Type 4': '#4CAF50', // Green (Ideal)
                'Type 5': '#FFEB3B', // Yellow
                'Type 6': '#FF9800', // Orange
                'Type 7': '#7B1FA2', // Dark Purple (Very undesirable) - distinct from reds for liquid
            };
            const symptomColors = { bloating: '#82ca9d', cramps: '#8884d8', urgency: '#ffc658', fatigue: '#ff7300', nausea: '#00C49F', jointPain: '#FFBB28', stomachPain: '#a4de6c', headaches: '#d0ed57' };


            const App = () => {
                const [currentPage, setCurrentPage] = useState('auth'); // Initialize to 'auth'
                const [firebaseApp, setFirebaseApp] = useState(null);
                const [db, setDb] = useState(null);
                const [auth, setAuth] = useState(null);
                const [userId, setUserId] = useState(null);
                const [userEmail, setUserEmail] = useState(null);
                const [userName, setUserName] = useState(null);
                const [logEntries, setLogEntries] = useState([]);
                const [mainIbdMed, setMainIbdMed] = useState(null);
                const [supplements, setSupplements] = useState([]);
                const [isAuthReady, setIsAuthReady] = useState(false);
                const [showSettings, setShowSettings] = useState(false);

                // Initialize Firebase and set up auth listener
                useEffect(() => {
                    try {
                        const app = initializeApp(firebaseConfig); // Use the global firebaseConfig
                        setFirebaseApp(app);
                        const firestoreDb = getFirestore(app);
                        setDb(firestoreDb);
                        const firebaseAuth = getAuth(app);
                        setAuth(firebaseAuth);
                        const analytics = getAnalytics(app); // Initialize Analytics here

                        const initialAuth = async () => {
                            try {
                                // MANDATORY: Use initialAuthToken for initial authentication
                                if (typeof initialAuthToken !== 'undefined' && initialAuthToken !== '') {
                                    await signInWithCustomToken(firebaseAuth, initialAuthToken);
                                } else {
                                    // Fallback to anonymous sign-in if initialAuthToken is not provided or empty
                                    await signInAnonymously(firebaseAuth);
                                }
                            } catch (error) {
                                console.error("Firebase authentication error during initial sign-in:", error);
                                setIsAuthReady(true); // Still set auth ready even on error
                            }
                        };
                        initialAuth();

                        const unsubscribeAuth = onAuthStateChanged(firebaseAuth, (user) => {
                            if (user) {
                                setUserId(user.uid);
                                setUserEmail(user.email);
                                setUserName(user.displayName);
                            } else {
                                setUserId(null);
                                setUserEmail(null);
                                setUserName(null);
                            }
                            setIsAuthReady(true); // Always set auth ready after initial check
                        });

                        return () => unsubscribeAuth();
                    } catch (error) {
                        console.error("Failed to initialize Firebase:", error);
                    }
                }, []); // Empty dependency array means this effect runs once on mount

                // Effect for fetching all data once authentication is ready
                useEffect(() => {
                    if (!db || !userId || !isAuthReady) return;

                    const collectionsToFetch = [
                        { path: `artifacts/${appId}/users/${userId}/ibd_logs`, setter: setLogEntries, sort: true },
                        { path: `artifacts/${appId}/users/${userId}/main_ibd_med/main_doc`, setter: setMainIbdMed, isDoc: true },
                        { path: `artifacts/${appId}/users/${userId}/current_supplements`, setter: setSupplements }
                    ];

                    const unsubscribers = collectionsToFetch.map(({ path, setter, isDoc, sort }) => {
                        if (isDoc) {
                            return onSnapshot(doc(db, path), (docSnap) => {
                                setter(docSnap.exists() ? { id: docSnap.id, ...docSnap.data() } : null);
                            }, (error) => console.error(`Error fetching document from ${path}:`, error));
                        } else {
                            const q = query(collection(db, path));
                            return onSnapshot(q, (snapshot) => {
                                let entries = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                                if (sort) {
                                   entries.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));
                                }
                                setter(entries);
                            }, (error) => console.error(`Error fetching collection from ${path}:`, error));
                        }
                    });

                    return () => unsubscribers.forEach(unsub => unsub && unsub());
                }, [db, userId, isAuthReady, appId]);

                const appContextValue = { db, auth, userId, userEmail, userName, isAuthReady, logEntries, mainIbdMed, supplements, appId };

                const handleSignOut = async () => {
                    if (auth) {
                        try {
                            await signOut(auth);
                            setCurrentPage('auth'); // Redirect to auth page after sign out
                            setShowSettings(false); // Close settings panel on sign out
                        } catch (error) {
                            console.error("Error signing out:", error);
                        }
                    }
                };

                const renderPage = () => {
                    if (!isAuthReady) {
                        return <div className="text-center p-8 text-lg text-indigo-600 animate-pulse">Initializing app...</div>;
                    }

                    // If explicitly on 'auth' page or not authenticated, render AuthPage
                    if (currentPage === 'auth' || !userId) {
                        return <AuthPage setCurrentPage={setCurrentPage} />;
                    }

                    // If authenticated and not on 'auth' page, render according to currentPage
                    switch (currentPage) {
                        case 'dashboard': return <DashboardPage />;
                        case 'log': return <LogPage />;
                        case 'medications': return <MedicationManagementPage />;
                        case 'doctorMode': return <DoctorModePage />;
                        case 'travelMode': return <TravelModePage />;
                        case 'triggerFoods': return <TriggerFoodsPage />;
                        default: return <DashboardPage />; // Fallback if currentPage is somehow invalid
                    }
                };

                return (
                    <AppContext.Provider value={appContextValue}>
                        <div className="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 font-sans text-gray-800 pt-8 pb-4 px-4 flex flex-col items-center justify-center relative">
                            {/* SettingsPanel is now an overlay, rendered conditionally */}
                            {/* Only show settings if user is logged in AND not on auth page */}
                            {userId && currentPage !== 'auth' && showSettings && (
                                <SettingsPanel onClose={() => setShowSettings(false)} onSignOut={handleSignOut} />
                            )}

                            <div className="w-full max-w-md bg-white rounded-xl shadow-2xl p-6">
                                <div className="flex items-center justify-between mb-6 relative">
                                    {/* Title is now first, button is last (right) */}
                                    <h1 className="text-2xl sm:text-3xl font-extrabold text-indigo-700 text-center flex-grow"> IBD Health Tracker </h1>
                                    {/* Only show settings button if user is logged in AND not on auth page */}
                                    {userId && currentPage !== 'auth' && (
                                        <button
                                            onClick={() => setShowSettings(prev => !prev)}
                                            className="p-2 rounded-full bg-gray-100 hover:bg-gray-200 text-gray-600 transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-indigo-500"
                                            aria-label="Settings"
                                        >
                                            <svg xmlns="http://www.w3.org/2000/svg" className="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" strokeWidth="2">
                                                <path strokeLinecap="round" strokeLinejoin="round" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
                                                <path strokeLinecap="round" strokeLinejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                                            </svg>
                                        </button>
                                    )}
                                </div>
                                
                                {/* Only show navigation if user is logged in AND not on auth page */}
                                {userId && currentPage !== 'auth' && (
                                    <nav className="flex flex-wrap justify-center gap-1 mb-6 text-xs">
                                        <NavLink onClick={() => { setCurrentPage('dashboard'); setShowSettings(false); }} active={currentPage === 'dashboard'}>Dashboard</NavLink>
                                        <NavLink onClick={() => { setCurrentPage('log'); setShowSettings(false); }} active={currentPage === 'log'}>Daily Log</NavLink>
                                        <NavLink onClick={() => { setCurrentPage('medications'); setShowSettings(false); }} active={currentPage === 'medications'}>Medications</NavLink>
                                        <NavLink onClick={() => { setCurrentPage('triggerFoods'); setShowSettings(false); }} active={currentPage === 'triggerFoods'}>Trigger Foods (AI)</NavLink>
                                        <NavLink onClick={() => { setCurrentPage('doctorMode'); setShowSettings(false); }} active={currentPage === 'doctorMode'}>Doctor Mode (AI)</NavLink>
                                        <NavLink onClick={() => { setCurrentPage('travelMode'); setShowSettings(false); }} active={currentPage === 'travelMode'}>Travel Mode</NavLink>
                                    </nav>
                                )}
                                <div className="p-3 sm:p-4 bg-gray-50 rounded-lg shadow-inner">
                                    {renderPage()}
                                </div>
                                {/* Only show User ID if user is logged in AND not on auth page */}
                                {userId && currentPage !== 'auth' && (
                                    <div className="text-center mt-4 text-xs text-gray-500">
                                        User ID: <span className="font-semibold text-indigo-600 break-all">{userId}</span>
                                    </div>
                                )}
                            </div>
                        </div>
                    </AppContext.Provider>
                );
            };

            const NavLink = ({ onClick, active, children }) => (
                <button onClick={onClick} className={`px-2 py-1 text-xs rounded-lg font-medium transition-all duration-300 ease-in-out ${active ? 'bg-indigo-600 text-white shadow-md' : 'bg-gray-200 text-gray-700 hover:bg-indigo-100'}`}>
                    {children}
                </button>
            );

            // --- Auth Components ---
            const AuthPage = ({ setCurrentPage }) => {
                const [isSignUp, setIsSignUp] = useState(false);
                return (
                    <div className="space-y-4">
                        <h2 className="text-xl font-bold text-indigo-700 text-center">{isSignUp ? 'Create Your Account' : 'Welcome Back!'}</h2>
                        {isSignUp ? <SignUpPage setCurrentPage={setCurrentPage} /> : <LoginPage setCurrentPage={setCurrentPage} />}
                        <button
                            onClick={() => setIsSignUp(prev => !prev)}
                            className="w-full text-sm text-indigo-600 hover:text-indigo-800 font-medium"
                        >
                            {isSignUp ? 'Already have an account? Log In' : 'New here? Create an Account'}
                        </button>
                    </div>
                );
            };

            const SignUpPage = ({ setCurrentPage }) => {
                const { auth, db, appId } = useContext(AppContext);
                const [firstName, setFirstName] = useState('');
                const [lastName, setLastName] = useState('');
                const [email, setEmail] = useState('');
                const [password, setPassword] = useState('');
                const [confirmPassword, setConfirmPassword] = useState('');
                const [isLoading, setIsLoading] = useState(false);
                const [message, setMessage] = useState('');

                const handleSignUp = async (e) => {
                    e.preventDefault();
                    setMessage('');
                    setIsLoading(true);

                    if (!firstName || !lastName || !email || !password || !confirmPassword) {
                        setMessage('All fields are required.');
                        setIsLoading(false);
                        return;
                    }

                    if (password.length < 6) {
                        setMessage('Password should be at least 6 characters.');
                        setIsLoading(false);
                        return;
                    }

                    if (password !== confirmPassword) {
                        setMessage('Passwords do not match.');
                        setIsLoading(false);
                        return;
                    }

                    try {
                        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                        const user = userCredential.user;

                        // Update user profile with display name
                        await updateProfile(user, { displayName: `${firstName} ${lastName}` });

                        // Store additional user details in Firestore
                        await setDoc(doc(db, `artifacts/${appId}/users/${user.uid}/profile/user_details`), {
                            firstName,
                            lastName,
                            email,
                            createdAt: new Date().toISOString()
                        });

                        setMessage('Account created successfully! You are now logged in.');
                        setCurrentPage('dashboard'); // Navigate to dashboard on success
                    } catch (error) {
                        console.error("Sign up error:", error);
                        let errorMessage = "Failed to create account. Please try again.";
                        if (error.code === 'auth/email-already-in-use') {
                            errorMessage = 'This email is already in use.';
                        } else if (error.code === 'auth/invalid-email') {
                            errorMessage = 'Invalid email address.';
                        } else if (error.code === 'auth/weak-password') {
                            errorMessage = 'Password is too weak.';
                        }
                        setMessage(errorMessage);
                    } finally {
                        setIsLoading(false);
                    }
                };

                return (
                    <form onSubmit={handleSignUp} className="space-y-3">
                        {message && <div className={`p-2 rounded-lg text-center text-sm ${message.includes('success') ? 'bg-green-100 text-green-700' : 'bg-red-100 text-red-700'}`}>{message}</div>}
                        <input type="text" value={firstName} onChange={e => setFirstName(e.target.value)} placeholder="First Name" className="w-full p-2 border border-gray-300 rounded-lg text-sm" required />
                        <input type="text" value={lastName} onChange={e => setLastName(e.target.value)} placeholder="Last Name" className="w-full p-2 border border-gray-300 rounded-lg text-sm" required />
                        <input type="email" value={email} onChange={e => setEmail(e.target.value)} placeholder="Email" className="w-full p-2 border border-gray-300 rounded-lg text-sm" required />
                        <input type="password" value={password} onChange={e => setPassword(e.target.value)} placeholder="Password" className="w-full p-2 border border-gray-300 rounded-lg text-sm" required />
                        <input type="password" value={confirmPassword} onChange={e => setConfirmPassword(e.target.value)} placeholder="Confirm Password" className="w-full p-2 border border-gray-300 rounded-lg text-sm" required />
                        <button type="submit" disabled={isLoading} className="w-full bg-indigo-600 text-white p-2.5 rounded-lg font-semibold text-base hover:bg-indigo-700 disabled:opacity-50">
                            {isLoading ? 'Signing Up...' : 'Sign Up'}
                        </button>
                    </form>
                );
            };

            const LoginPage = ({ setCurrentPage }) => {
                const { auth } = useContext(AppContext);
                const [email, setEmail] = useState('');
                const [password, setPassword] = useState('');
                const [isLoading, setIsLoading] = useState(false);
                const [message, setMessage] = useState('');

                const handleLogin = async (e) => {
                    e.preventDefault();
                    setMessage('');
                    setIsLoading(true);

                    if (!email || !password) {
                        setMessage('Email and password are required.');
                        setIsLoading(false);
                        return;
                    }

                    try {
                        await signInWithEmailAndPassword(auth, email, password);
                        setMessage('Logged in successfully!');
                        setCurrentPage('dashboard'); // Navigate to dashboard on success
                    } catch (error) {
                        console.error("Login error:", error);
                        let errorMessage = "Failed to log in. Please check your credentials.";
                        if (error.code === 'auth/user-not-found' || error.code === 'auth/wrong-password') {
                            errorMessage = 'Invalid email or password.';
                        } else if (error.code === 'auth/invalid-email') {
                            errorMessage = 'Invalid email address format.';
                        }
                        setMessage(errorMessage);
                    } finally {
                        setIsLoading(false);
                    }
                };

                return (
                    <form onSubmit={handleLogin} className="space-y-3">
                        {message && <div className={`p-2 rounded-lg text-center text-sm ${message.includes('success') ? 'bg-green-100 text-green-700' : 'bg-red-100 text-red-700'}`}>{message}</div>}
                        <input type="email" value={email} onChange={e => setEmail(e.target.value)} placeholder="Email" className="w-full p-2 border border-gray-300 rounded-lg text-sm" required />
                        <input type="password" value={password} onChange={e => setPassword(e.target.value)} placeholder="Password" className="w-full p-2 border border-gray-300 rounded-lg text-sm" required />
                        <button type="submit" disabled={isLoading} className="w-full bg-indigo-600 text-white p-2.5 rounded-lg font-semibold text-base hover:bg-indigo-700 disabled:opacity-50">
                            {isLoading ? 'Logging In...' : 'Log In'}
                        </button>
                    </form>
                );
            };

            // New SettingsPanel Component
            const SettingsPanel = ({ onClose, onSignOut }) => {
                const { userName, userEmail, userId } = useContext(AppContext);

                if (!userName && !userEmail && !userId) { // Ensure all user info is available
                    return null; // Don't render if user info isn't available (e.g., still loading or not logged in)
                }

                return (
                    // Adjusted positioning to be fixed, full-screen overlay with backdrop
                    <div className="fixed inset-0 bg-gray-900 bg-opacity-75 flex items-center justify-center z-50 p-4">
                        {/* Inner panel for content and styling */}
                        <div className="w-full max-w-sm bg-white rounded-lg shadow-xl border border-gray-200 p-6">
                            <div className="flex justify-between items-center mb-4">
                                <h3 className="text-lg font-semibold text-gray-800">Settings</h3>
                                <button onClick={onClose} className="text-gray-500 hover:text-gray-700 focus:outline-none">
                                    <svg xmlns="http://www.w3.org/2000/svg" className="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M6 18L18 6M6 6l12 12" />
                                    </svg>
                                </button>
                            </div>
                            <div className="space-y-2 text-sm text-gray-700 mb-4">
                                <p><strong>Name:</strong> {userName || 'N/A'}</p>
                                <p><strong>Email:</strong> {userEmail || 'N/A'}</p>

            // Helper to check if a medication is due today based on its frequency and start date
            const isMedicationDueToday = (med, todayDate) => {
                if (!med || !med.frequency) return false;

                // Handle 'As needed' immediately
                if (med.frequency === 'As needed') {
                    return false;
                }

                // For frequencies requiring a start date, ensure it's provided
                const requiresStartDate = ['Every other day', 'Weekly', 'Bi-weekly', 'Every three days', 'Every four days'].includes(med.frequency);
                if (requiresStartDate && !med.startDate) {
                    // If start date is missing for these types, we can't determine if it's due
                    console.warn(`Medication "${med.name}" has a recurring frequency but no start date. Cannot determine if due today.`);
                    return false;
                }

                const startDate = med.startDate ? new Date(med.startDate) : null;
                if (startDate) {
                    startDate.setHours(0, 0, 0, 0); // Normalize to start of the day
                }
                todayDate.setHours(0, 0, 0, 0); // Normalize today's date

                switch (med.frequency) {
                    case 'Once daily':
                    case 'Twice daily':
                    case 'Three times daily':
                        return true; // Always due daily if frequency implies daily intake
                    case 'Every other day':
                        if (!startDate) return false;
                        const diffDaysEveryOther = Math.floor((todayDate.getTime() - startDate.getTime()) / (1000 * 60 * 60 * 24));
                        return diffDaysEveryOther >= 0 && diffDaysEveryOther % 2 === 0;
                    case 'Every three days':
                        if (!startDate) return false;
                        const diffDaysEveryThree = Math.floor((todayDate.getTime() - startDate.getTime()) / (1000 * 60 * 60 * 24));
                        return diffDaysEveryThree >= 0 && diffDaysEveryThree % 3 === 0;
                    case 'Every four days':
                        if (!startDate) return false;
                        const diffDaysEveryFour = Math.floor((todayDate.getTime() - startDate.getTime()) / (1000 * 60 * 60 * 24));
                        return diffDaysEveryFour >= 0 && diffDaysEveryFour % 4 === 0;
                    case 'Weekly':
                        if (!startDate) return false;
                        // Assuming the weekly schedule aligns with the day of the week of the start date
                        return todayDate.getDay() === startDate.getDay();
                    case 'Bi-weekly':
                        if (!startDate) return false;
                        const diffDaysBiWeekly = Math.floor((todayDate.getTime() - startDate.getTime()) / (1000 * 60 * 60 * 24));
                        // Check if it's the correct day of the week AND in the correct 2-week cycle
                        return todayDate.getDay() === startDate.getDay() && (Math.floor(diffDaysBiWeekly / 7) % 2 === 0);
                    default:
                        return false;
                }
            };


            const MedicationReminders = () => {

                    const medsDueToday = allMeds.filter(med => isMedicationDueToday(med, new Date()));

                    return medsDueToday.map(med => ({
                        ...med,
                        times: med.medTimes && med.medTimes.length > 0 ? med.medTimes.map(t => {
                            const [hours, minutes] = t.split(':');
                            const medTime = new Date(today.toISOString().slice(0, 10)); // Use today's date
                            medTime.setHours(hours, minutes, 0, 0);
                            return { time: t, isPast: medTime < today };
                        }) : null // If no specific times, set to null
                    }));
                }, [mainIbdMed, supplements]); // Re-run when `mainIbdMed` or `supplements` change

                useEffect(() => {
                    if ('Notification' in window) {

                    const todayKey = new Date().toISOString().slice(0, 10);
                    const storedTakenMeds = JSON.parse(localStorage.getItem(`takenMeds_${todayKey}`) || '{}');
                    setTakenMedsState(storedTakenMeds);

                    // Clear existing timers to avoid duplicates on re-renders
                    for (const timerId in notificationTimers.current) {
                        clearTimeout(notificationTimers.current[timerId]);
                    }
                    notificationTimers.current = {}; // Reset the ref

                    // Reset general notifications for the new day
                    if (notifiedGeneralMeds.current.date !== todayKey) {
                        notifiedGeneralMeds.current = { date: todayKey };
                    }


                    todaysMeds.forEach(med => {
                        if (med.times && med.times.length > 0) {
                            // Handle timed medications
                            med.times.forEach(t => {
                                const medIdentifier = `${med.id}_${t.time}`;
                                const [hours, minutes] = t.time.split(':');
                                const medDateTime = new Date();
                                medDateTime.setHours(hours, minutes, 0, 0);

                                // Check if already taken for today
                                if (storedTakenMeds[medIdentifier]) return;

                                const now = new Date();
                                const oneHourAfter = new Date(medDateTime.getTime() + 60 * 60 * 1000);
                                const twoHoursAfter = new Date(medDateTime.getTime() + 2 * 60 * 60 * 1000);

                                // Schedule first notification (1 hour after scheduled time)
                                if (oneHourAfter > now) {
                                    notificationTimers.current[medIdentifier] = setTimeout(() => {
                                        if (!JSON.parse(localStorage.getItem(`takenMeds_${todayKey}`) || '{}')[medIdentifier] && Notification.permission === 'granted') {
                                            new Notification(`Reminder: Take your ${med.name} at ${t.time}`, {
                                                body: `It's been an hour since your scheduled dose for ${med.name}!`,
                                                icon: "https://placehold.co/64x64/000000/FFFFFF?text=💊"
                                            });

                                        if (twoHoursAfter > new Date()) {
                                             notificationTimers.current[`${medIdentifier}_second`] = setTimeout(() => {
                                                 if (!JSON.parse(localStorage.getItem(`takenMeds_${todayKey}`) || '{}')[medIdentifier] && Notification.permission === 'granted') {
                                                     new Notification(`Urgent Reminder: Take your ${med.name}!`, {

                                                     });
                                                 }
                                                 delete notificationTimers.current[`${medIdentifier}_second`];
                                             }, twoHoursAfter.getTime() - new Date().getTime());
                                        }
                                        delete notificationTimers.current[medIdentifier];
                                    }, oneHourAfter.getTime() - now.getTime());
                                }
                            });
                        } else {
                            // Handle general daily reminders for meds without specific times, if not already notified today
                            const generalMedIdentifier = `general_${med.id}_${todayKey}`;
                            if (!notifiedGeneralMeds.current[generalMedIdentifier] && Notification.permission === 'granted') {
                                // Send a general notification once for the day
                                new Notification(`Reminder: Take your ${med.name} today`, {
                                    body: `Your ${med.name} is due today (${med.frequency}).`,
                                    icon: "https://placehold.co/64x64/000000/FFFFFF?text=💊"
                                });
                                notifiedGeneralMeds.current[generalMedIdentifier] = true;
                            }
                        }
                    });

                    // Cleanup timers on unmount
                    return () => {
                        for (const timerId in notificationTimers.current) {
                            clearTimeout(notificationTimers.current[timerId]);
                        }
                    };
                }, [todaysMeds]); // Re-run when `todaysMeds` changes (medication list or when a new day starts)


                const handleMarkTaken = (medId, time) => {
                    const medIdentifier = `${medId}_${time}`;
                    const todayKey = new Date().toISOString().slice(0, 10);
                    
                    setTakenMedsState(prev => {
                        const newState = { ...prev, [medIdentifier]: true };
                        localStorage.setItem(`takenMeds_${todayKey}`, JSON.stringify(newState));
                        return newState;
                    });

                    // Clear any pending notifications for this specific dose
                    if (notificationTimers.current[medIdentifier]) {
                        clearTimeout(notificationTimers.current[medIdentifier]);
                        delete notificationTimers.current[medIdentifier];
                    }
                    if (notificationTimers.current[`${medIdentifier}_second`]) {
                        clearTimeout(notificationTimers.current[`${medIdentifier}_second`]);
                        delete notificationTimers.current[`${medIdentifier}_second`];
                    }
                };

                if (todaysMeds.length === 0) {
                    return null; // Don't show the reminder section if no meds are due today
                }

                return (
                    <div className="p-3 bg-indigo-50 border border-indigo-200 rounded-lg shadow-sm mb-4">

                                         <strong className="text-indigo-700">{med.name}</strong> ({med.frequency})
                                         {med.times && med.times.length > 0 ? (

                                                 const medIdentifier = `${med.id}_${t.time}`;
                                                 const isTaken = takenMedsState[medIdentifier];
                                                 const scheduledTimeMillis = new Date(new Date().toDateString() + ' ' + t.time).getTime();
                                                 const nowMillis = Date.now();
                                                 // A dose is "past" if its scheduled time is before now.
                                                 const isPastScheduledTime = scheduledTimeMillis < nowMillis;
                                                 
                                                 return (
                                                     <span key={t.time} className="ml-1">
                                                         {isTaken ? (
                                                             <span className="px-1.5 py-0.5 rounded bg-green-200 text-green-800 text-xs">
                                                                 {t.time} (Taken)
                                                             </span>
                                                         ) : isPastScheduledTime ? (
                                                             <span className="px-1.5 py-0.5 rounded bg-gray-200 text-gray-500 line-through text-xs">
                                                                 {t.time} (Missed)
                                                             </span>
                                                         ) : (
                                                             <button
                                                                 onClick={() => handleMarkTaken(med.id, t.time)}
                                                                 className="px-1.5 py-0.5 rounded font-semibold bg-blue-100 text-blue-800 hover:bg-blue-200 text-xs"
                                                             >
                                                                 {t.time} (Mark Taken)
                                                             </button>
                                                         )}
                                                     </span>
                                                 );
                                             })
                                         ) : (
                                             <span className="ml-1 px-1.5 py-0.5 rounded bg-blue-100 text-blue-800 text-xs">Due Today</span>

                    const fourteenDaysAgo = new Date(today);
                    fourteenDaysAgo.setDate(today.getDate() - 13); // Go back 13 days to include 14 days total

                        const entryDate = new Date(entry.timestamp);

                        // Determine the date range of selected logs for the prompt
                        const sortedLogs = [...relevantLogs].sort((a, b) => new Date(a.timestamp) - new Date(b.timestamp));
                        const firstLogDate = sortedLogs.length > 0 ? new Date(sortedLogs[0].timestamp).toLocaleDateString() : 'N/A';
                        const lastLogDate = sortedLogs.length > 0 ? new Date(sortedLogs[sortedLogs.length - 1].timestamp).toLocaleDateString() : 'N/A';
                        const dateRangeText = firstLogDate === lastLogDate ? `on ${firstLogDate}` : `from ${firstLogDate} to ${lastLogDate}`;

                                details = `Food: ${formatFood(entry.food)}`;

                                details = `Poop Type: ${entry.poopType} (${fullBristolDescriptions[entry.poopType]})`;

                                details = `Symptom Severity: ${formatSymptoms(entry.symptoms)}`;

                        const supplementsInfo = supplements.length > 0 ? `Supplements: ${supplements.map(formatCurrentMedication).join('; ')}` : 'No supplements.';

                        const fullPrompt = `As a medical assistant for an IBD patient, summarize the following health data for their doctor. Focus specifically on **identifying and describing any observable patterns, trends, or correlations** between the patient's food intake, symptoms experienced, and bowel movements logged ${dateRangeText}. Also include current medications and supplements. Provide actionable insights or areas the doctor might want to investigate further based on these patterns.

                        ${medicationsInfo}
                        ${supplementsInfo}

                        Selected Health Logs (analyze these for patterns and insights):
                        ${formattedLogs}
                        
                        Based on this information, provide a concise summary for the doctor in coherent paragraph form. Avoid using bullet points or lists in the main summary.`;

                            method: 'POST',

            };

            // Render the React app into the 'root' div
            ReactDOM.render(<App />, document.getElementById('root'));
        }; // End of window.onload
    </script>
